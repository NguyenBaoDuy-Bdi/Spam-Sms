<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images8.alphacoders.com/132/1325977.jpeg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            cursor: url('https://images8.alphacoders.com/132/1325977.jpeg'), auto;
        }
        .container {
            background: linear-gradient(135deg, #00aaff, #ff66cc);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(37, 35, 35, 0.1);
            width: 300px;
            position: relative;
            z-index: 1;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container.dark-mode {
            background: linear-gradient(135deg, #003366, #990099);
            color: #fff;
        }
        .container:before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 8px;
            background: linear-gradient(45deg, #FF00FF, #00FFFF, #FF0000, #00FF00, #0000FF, #FFFF00);
            background-size: 600% 600%;
            animation: gradientAnimation 5s ease infinite;
            z-index: -1;
            filter: blur(5px);
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .header-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            z-index: 1;
            border: 2px solid #00f;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .header-text span {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 16px;
        }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #FF69B4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #FF1493;
        }
        #response {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #FF1493;
        }
        .rainbow-text {
            background: linear-gradient(45deg, #ffffff, #00f);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            font-size: 24px;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
        .snowflake {
            animation: fall linear infinite;
            animation-duration: 5s;
            animation-delay: calc(-1s * var(--i));
        }
        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 20px;
            color: #000;
            text-align: center;
            line-height: 40px;
            z-index: 1;
        }
        .led-border {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 8px;
            border: 4px solid transparent;
            box-shadow: 0 0 15px rgba(74, 204, 22, 0.603);
            animation: ledBlink 0.5s infinite alternate;
            z-index: -1;
        }
        @keyframes ledBlink {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.9); }
            100% { box-shadow: 0 0 25px rgba(255, 0, 0, 1); }
        }

        .music-controls {
            display: none;
        }
    </style>
</head>
